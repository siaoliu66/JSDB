<html lang="en">
<head>

    <title>forEach,array</title>
    <style>
        .mydiv{
            border:  1px gainsboro solid;
            padding: 0.5em;
            margin: 0.5em;

</head>
<body>
    <div id="demo"></div>
    <script>
          var movie=new Array(
        "《玩命關頭9》（Fast & Furious 9）",
        "《金牌特務：金士曼起源》（The King’s Man）",
        "《沙丘魔堡》（Dune）",
        "《神力女超人 1984》（Wonder Woman 1984）",
        "《花木蘭》（Mulan）",
        "《黑寡婦》（Black Widow）",
        "《007：生死交戰》（No Time to Die）",
        "《捍衛戰士：獨行俠》（Top Gun: Marverick）",
        "《音速小子》（Sonic the Hedgehog）"
        );

        const demo=document.getElementById('demo');
        /* movie.forEach(
           // m=>demo.innerHTML +=`${m} <br>`
            (m)=>{
            const d=document.createElement("div");
            d.classList.add('mydiv');
           d.innerHTML=`${m} <br>`;
            demo.appendChild(d);
           }
        );*/

        movie.forEach(
           // m=>demo.innerHTML +=`${m} <br>`
           function(m){
            const d=document.createElement("div");
            d.classList.add('mydiv');
            d.innerHTML=`${m} <br>`;
            demo.appendChild(d);
           }
        );
    </script>
