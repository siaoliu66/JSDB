<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 多重流程控制 if...else if...else ..</title>
</head>
<body>

    <input type="number" id="age" placeholder="Enter Age">
    <button onclick="movieRating()">OK</button>
    <p id="result"></p>

    <script>
        function movieRating(){
            var age=document.getElementById('age').value;
            var result=document.getElementById('result');

            var str="";

            //多重條件
            if(age>=18)
                str="限制級";
            else if(age>=15)
                str="輔15級";
            else if(age>=12)
                str="輔12級";
            else if(age>=6)
                str="保護級";
            else
                str="普通級";

            result.innerHTML="您今年" + age + "歲<br>"
                            +"可以看 『" + str + "』的電影<br>";
        }
    </script>
</body>
</html>
