<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Cookie</title>
</head>
<body>
    <script>
        console.log(new Date());

        //set cookie
        document.cookie="username=amy;expires=Wed May 29 2024 19:38:13 GMT+0800; path=/";


        //get cookie
        const cookies=document.cookie;
        console.log("所有的cookie:" + cookies);

        document.cookie="username=amy;expires=Wed May 29 2024 17:38:13 GMT+0800; path=/";
        console.log("所有的cookie:" + cookies);
    </script>
    
</body>
</html>
