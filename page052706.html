
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js web Storage API</title>
</head>
<body>    
    <input type="text" id="movie" placeholder="movie"><br>
    <input type="number" id="qty" placeholder="qty"><br>
    <button onclick="order()">訂購</button>
    <button onclick="result()">查看</button>  
    <button onclick="clearSessionStorage()">清除</button>  <br>
    <a href="page052707.html">到另一個檔案查看是否有訂購完成</a>
    <div id="demo"></div>

    <script>
        /*
        sessionStorage :
        資料一直存在瀏覽器或其tag ,關閉為止
        資料永遠不會傳輸到server
        */

        function order(){
            window.sessionStorage.setItem('movie',movie.value);
            window.sessionStorage.setItem('qty',qty.value);
            window.alert("訂購完成");
        }

        function result(){
            var price=300;
            var movie=window.sessionStorage.getItem('movie');
            var qty=window.sessionStorage.getItem('qty');
            demo.innerHTML='電影名稱：' + movie + "<br>"
                          + "訂購數量：" + qty + "<br>"
                          + "電影票價：" + price + "<br>"
                          + "應付總額：" + qty*price + "<br>";
        }
       
        function clearSessionStorage(){
            window.sessionStorage.clear();    //清除所有
            alert('清除所有訂購!!');
            demo.innerHTML='';
        }
    </script>

</body>
</html>
