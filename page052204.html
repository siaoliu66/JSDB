<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript import module</title>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>

    <script type="module">
        import {add,subtract,multiply,divide,payMethod} from './film.js';

        var x=10;
        var y=3;       

        var pay=3;
        var price=300;
        var qty=5;


        demo1.innerHTML = `${x} + ${y} = ${add(x,y)}<br>`;
        demo1.innerHTML += `${x} - ${y} = ${subtract(x,y)}<br>`;
        demo1.innerHTML += `${x} x ${y} = ${multiply(x,y)}<br>`;
        demo1.innerHTML += `${x} / ${y} = ${divide(x,y).toFixed(2)}<br>`;

        demo2.innerHTML=payMethod(pay,price,qty);
    </script>
    
</body>
</html>
